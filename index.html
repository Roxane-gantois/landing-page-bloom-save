<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloom Save - Sauver des bouquets à petits prix</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Logo section -->
  <div class="logo">
    <img src="images/logo2.png">
    <input class="favorite styled"
       type="button"
       value="Connexion">
  </div>

  <!-- Banner section -->
  <div class="banner">
    <h1>Au primptemps, osez la couleur !</h1>
    <p>Sauvez des bouquets près de chez vous et à petit prix !</p>
    <a href="https://www.figma.com/proto/B8SN1OZASr5FBeHDekw35K/Projet-BloomSave?node-id=6-2&scaling=scale-down&page-id=0%3A1&starting-point-node-id=6%3A2&show-proto-sidebar=1" target="_blank" class="styled">Sauver des fleurs</a>
  </div>

  <!-- Container -->
  <div class="container">
    <h2>Les fleurs à sauver à Nantes !</h2>
    <!-- Cards grid -->
    <div class="cards">
      <!-- Fleurs Ô Naturel -->
      <div class="card-white">
        <img src="https://lesbottesdanemone.fr/wp-content/uploads/2021/11/IMG_7763.jpg" alt="">
        <h3>Fleurs Ô Naturel</h3>
        <p>Lots de minis bouquets</p>
      </div>

      <!-- L'Atelier du Fleuriste -->
      <div class="card-white">
        <img src="https://medias.interflora.fr/fstrz/r/s/c/medias.interflora.fr/medias/1DEL-GALLERY-0-1.jpg?frz-width=643&context=bWFzdGVyfGltYWdlc3wxMTQxMTZ8aW1hZ2UvanBlZ3xpbWFnZXMvaDBmL2hmYi85NTc1NDE5NzA3NDIyLmpwZ3wwNDI3ZjFlMjA4MWJmZGYzMmM3OTUyMzBlNTgxZDgyYTgxYjdmNjExODRiNmMwM2E1ZTkwZmFiZDBhZWVjNmRl" alt="">
        <h3>L'Atelier du Fleuriste</h3>
        <p>Encore 2 bouquets !</p>
      </div>

      <!-- L'Atelier de Brice -->
      <div class="card-white">
        <img src="https://i.notretemps.com/1800x0/smart/2020/11/19/acheter-des-fleurs-100-francaises-le-pari-du-slow--.jpg" alt="">
        <h3>L'Atelier de Brice</h3>
        <p>Sauvez une composition !</p>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Merci pour votre visite</p>
  </div>
</body>
</html>
